<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zalyx</title>
  <link rel="icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(30deg, #ffffff, #d8b4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.5s ease;
    }

    .logo {
      width: 460px;
      margin-bottom: 40px;
    }

    .button {
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #c084fc;
      color: white;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.35);
      transition: 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background: #b26dfb;
    }

    /* Caixa do cadastro */
    .register-box {
      position: absolute;
      bottom: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.7s ease;
    }

    .register-content {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    .register-content h2 {
      margin-bottom: 20px;
    }

    .register-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .register-content button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #a855f7;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .register-content button:hover {
      background: #9333ea;
    }
  </style>
</head>

<body>

  <div class="container" id="home">
    <img src="logo.png" class="logo">
    <button class="button" onclick="openRegister()">Criar conta</button>
  </div>

  <div class="register-box" id="register">
    <div class="register-content">
      <h2>Criar conta</h2>
      <input type="date" placeholder="Data de nascimento">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Senha">
      <button>Cadastrar</button>
    </div>
  </div>

  <script>
    function openRegister() {
      document.getElementById("register").style.bottom = "0";
    }
  </script>

</body>
</html>
