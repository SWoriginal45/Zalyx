<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zalyx</title>
  <link rel="icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(30deg, #ffffff, #d8b4ff);

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      position: relative;
      top: -200px;   /* mais pra cima */
      width: 460px;  /* maior */
    }

    .button {
      margin-top: -120px;  /* bot√£o mais pra cima */
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 8px; /* menos curvado */
      cursor: pointer;
      background: #c084fc; /* mais claro */
      color: white;
      font-weight: bold;
      transition: 0.2s ease;
      box-shadow: 0 10px 25px rgba(168, 85, 247, 0.35);
    }

    .button:hover {
      transform: scale(1.05);
      background: #b26dfb;
    }
  </style>
</head>

<body>
  <img src="logo.png" class="logo">

  <button class="button">
    Criar conta
  </button>
</body>
</html>
