<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zalyx</title>
  <link rel="icon" href="favicon.png">

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(30deg, #ffffff, #d8b4ff);

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      position: relative;
      top: -120px;
      width: 380px;
    }

    .button {
      margin-top: -60px;
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 6px; /* menos arredondado */
      cursor: pointer;
      background: #c084fc; /* roxo mais claro */
      color: white;
      font-weight: bold;
      transition: 0.2s ease;
      box-shadow: 0 10px 25px rgba(192, 132, 252, 0.4);
    }

    .button:hover {
      transform: scale(1.05);
      background: #a855f7;
    }
  </style>
</head>

<body>
  <img src="logo.png" class="logo">

  <button class="button">
    Criar conta
  </button>
</body>
</html>
